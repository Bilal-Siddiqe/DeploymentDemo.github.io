<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body class="bg-warning">

    <div class="container border border-danger border-2 p-5 mt-5">
        <center>
            <input type="text" placeholder="Enter 1st Number" id="input1">
            <input type="text" placeholder="Enter 2nd Number" id="input2">
            <br>
            <br>
            <button class="btn btn-primary" onclick="clkAdd()">Add</button>
            <button class="btn btn-danger" onclick="clr()">Clear</button>
            <h1 class="m-5 p-3   border border-success border-2" id="result"></h1>
        </center>
    </div>
    <script>

        let defaulText = "Your Result Will Display here";
        document.getElementById("result").innerHTML = defaulText

        let Maths = {
            add: function (num1, num2) {
                document.getElementById("result").innerHTML = num1 + num2
            }
        }
        function clkAdd() {
            let input1 = parseInt(document.getElementById("input1").value);
            let input2 = parseInt(document.getElementById("input2").value);
            Maths.add(input1, input2)
        }
        function clr() {
            document.getElementById("input1").value = "";
            document.getElementById("input2").value = "";
            document.getElementById("result").innerHTML = defaulText
        }




    </script>
</body>

</html>
